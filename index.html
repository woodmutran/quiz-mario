<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Quiz</title>
</head>

<body>
  <section class="quizBanner">
    <h1><span class="bolderFont">Q</span>uiz</h1>
  </section>

  <form class="quizForm quizSection">
    <h2>Você sabe tudo sobre <b>Super Mario?</b>
    </h2>
    <section class="flex">
      <div class="blockQuiz card">
        <p>Quem é o arqui-inimigo de Mario?</p>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="question1" value="F" checked>
            Waluigi
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="question1" value="T">
            Bowser
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="question1" value="F">
            Koopa Troopa
          </label>
        </div>
      </div>

      <div class="blockQuiz card">
        <p>Em quais desses jogos Luigi NÃO aparece?</p>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="question2" value="F" checked>
            Super Mario 64 DS
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="question2" value="T">
            Super Mario SunShine
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="question2" value="F">
            Mario Kart
          </label>
        </div>
      </div>

      <div class="blockQuiz card">
        <p>Por que o Mario tem chapéu e bigode?</p>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="question3" value="F" checked>
            Por causa do Tio do Myamoto
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="question3" value="F">
            Porque ele é italiano
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="question3" value="T">
            Por causa das limitações gráficas
          </label>
        </div>
      </div>

      <div class="blockQuiz card">
        <p>Qual habilidade o Mario teria mas foi retirada?</p>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="question4" value="F" checked>
            Uma marreta
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="question4" value="T">
            Armas de fogo e foguete
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="question4" value="F">
            Espada
          </label>
        </div>
      </div>
    </section>

    <button class="btn">Enviar</button>

  </form>
</body>
<script src="app.js"></script>

</html>
